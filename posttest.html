        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Test Information</h1>
                    <hr>
                    <p>This part of the interface collects whatever post-test information (ie demographic and all) that you need.</p>

                    <p>Current participant: <span class="js-pid pid"></span></p>

                    <form id="pretest-form">
                        <div class="form-group">
                            <label for="q1">Question 1 - Text</label>
                            <input type="text" class="form-control" id="q1" name="q1" placeholder="Enter answer">
                        </div>
                        <div class="form-group">
                            <label for="q2">Question 2 - Radio</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios1" value="radio1" checked>
                                Radio response 1
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q2" id="optionsRadios2" value="radio2">
                                Radio response 2
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q3">Question 3 - Checkbox</label>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q3" value="checkbox1">
                                Checkbox response 1
                              </label>
                            </div>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" name="q3" value="checkbox2">
                                Checkbox response 2
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q4">Question 4 - Select Options</label>
                            <select class="form-control" name="q4">
                                <option value="option1">Option response 1</option>
                                <option value="option2">Option response 2</option>
                                <option value="option3">Option response 3</option>
                                <option value="option4">Option response 4</option>
                                <option value="option1">Option response 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="q5">Question 5 - Textarea</label>
                            <input type="text" class="form-control" id="q5" name="q5" placeholder="Enter response">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/DataStorage.js"></script>
        <script src="js/ACPToolKit.js"></script>
        <script src="js/main.js"></script>
        
        <script>
            $(function () {
                // Populate interface with current participant's ID
                $('.js-pid').text(ACPToolKit.getCurrentParticipantId());

                $('#pretest-form').submit(function (event) {
                    event.preventDefault();
                    var responses = $(this).serializeArray();
                    // Do your own form validation here.
                    console.log(responses);
                    window.location = 'experiment.html';
                    
                });
            });
        </script>
